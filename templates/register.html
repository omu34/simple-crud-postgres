{% extends 'base.html' %}
{% block head %}
  signup here
{% endblock %}
{% block body %}
<div class="container">
<p class="text-center">THE SIGNUP FORM <a href="#"></a></p>
<hr>
<div class="card" style="background:#8CF5D2;">
<article class="card-body mx-auto" style="max-width: 400px;">	
	<p class="text-center">Create  your free account</p>
	<p>
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form action="" href="{{url_for('register')}}" method="POST">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="fullname" class="form-control" placeholder="Full name" type="text">
    </div>
    <div class="form-group input-group"> 
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
   </div>
      <input name="username" class="form-control" placeholder="username" type="text">
  </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" class="form-control" placeholder="Email address" type="email">
    </div> 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Enter password" type="password" name="password">
    </div> 
    <div class="form-group input-group">
      <div class="input-group-prepend">                                       
        <div class="input-group-text">
        <button type="submit" value="submit" name="submit" class="btn btn-success btn-block"> Signup</button>
     </div>
    <br/>      
    <p class="text-center">Have an account? <a href="{{url_for('login')}}">SignIn</a> </p>                                                                 
</form>
</article>
</div> 
</div>
<br>
<article class="bg-secondary mb-3">  
  <div class="card-body text-center"></div>
</article>
{%endblock%}

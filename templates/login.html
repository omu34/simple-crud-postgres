{% extends 'base.html' %}
{% block head%}
    signin
{%endblock%}
{% block body %}
 
<div class="container">
<p class="text-center">THE SIGNIN FORM<a href="#"></a></p>
<hr>
<div class="card " style="background:#8CF5D2;">
<article class="card-body mx-auto" style="max-width: 400px;">	
	<p class="text-center">Get started with your account</p>
	<p>
		<a href="" class="btn btn-block btn-twitter" > <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook" style="background:#041F4D;" > <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form action="" href="{{url_for('login')}}" method="POST">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>		 
        <input name="username" class="form-control" placeholder="Username" type="text">
    </div> 	
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div> 
      <input type="checkbox" value="check"><b>Remember</b>                                     
    </div>
    <div class="form-group">
        <button type="submit" value="submit" class="btn btn-primary btn-block"> SignIn  </button>
    </div>       
    <p class="text-center"> No account? <a href="{{ url_for('register') }}">SignUp</a> </p> 
</form>
</article>
</div> 
</div> 
<br>
<article class="bg-secondary mb-1">  
<div class="card-body text-center"> 

</article>
{%endblock%}
